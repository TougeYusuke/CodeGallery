<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マルバツゲーム - プレイ</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/play.css">
    <script src="scripts/play.js" defer></script>
</head>
<body>
    <header>
        <h1>マルバツゲーム - プレイ</h1>
        <nav>
            <a href="index.html">ホーム</a>
            <a href="rules.html">ルール</a>
            <a href="play.html">プレイ</a>
        </nav>
    </header>
    <main>

    <!-- タイトル画面 -->
    <div id="titleScreen">
        <h1>難易度選択:</h1>
        <div>
            <button onclick="setDifficulty('easy')">簡単</button>
            <button onclick="setDifficulty('normal')">普通</button>
            <button onclick="setDifficulty('hard')">難しい</button>
        </div>
    </div> 

    <!-- ゲーム画面 -->
    <div id="gameBoard">
        <div class="game-board">
            <div data-cell-index="0" onclick="onCellClicked(event)"></div>
            <div data-cell-index="1" onclick="onCellClicked(event)"></div>
            <div data-cell-index="2" onclick="onCellClicked(event)"></div>
        </div>
        <div class="game-board">
            <div data-cell-index="3" onclick="onCellClicked(event)"></div>
            <div data-cell-index="4" onclick="onCellClicked(event)"></div>
            <div data-cell-index="5" onclick="onCellClicked(event)"></div>
        </div>
        <div class="game-board">
            <div data-cell-index="6" onclick="onCellClicked(event)"></div>
            <div data-cell-index="7" onclick="onCellClicked(event)"></div>
            <div data-cell-index="8" onclick="onCellClicked(event)"></div>
        </div>

        <button onclick="resetGame()">ゲームをリセット</button>
    </div>
        
    <!-- 結果画面 -->
    <div id="resultScreen" class="screen">
        <h1 id="winnerText">勝者: </h1>
        <button onclick="toTitle()">もう一度プレイ</button>
    </div>
    </main>
    <footer>
        <p>© 2023 マルバツゲーム</p>
    </footer>
</body>
</html>
